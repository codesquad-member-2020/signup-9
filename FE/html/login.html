<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/common/lib/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/page/login.css">
    <script src="../js/login/login.js" type="module"></script>
</head>

<body>
    <div class="container">
        <h1 class="login_title">로그인</h1>

        <form class="login_form">
            <div class="id_area">
                <span class="id_input">
                    <input type="text" id="login_id" class="id" placeholder="아이디" maxlength="20">
                </span>
            </div>
            <div class="pswd_area">
                <span class="pswd_input">
                    <input type="password" id="login_pswd" class="pswd" placeholder="비밀번호" maxlength="16">
                </span>
            </div>
            <button class="btn_login" value="로그인" type="button">로그인</button>
        </form>

    </div>
</body>

</html>
